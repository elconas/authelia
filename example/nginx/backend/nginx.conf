worker_processes  1;

events {
    worker_connections  1024;
}


http {
    server {
        listen 80;
        root /usr/share/nginx/html/home;
        server_name     home.authelia.elconaslab.de;
    }

    server {
        listen 80;
        root /usr/share/nginx/html/public;
        server_name     public.authelia.elconaslab.de;
    }

    server {
        listen 80;
        root /usr/share/nginx/html/admin;
        server_name     admin.authelia.elconaslab.de;
    }

    server {
        listen 80;
        root /usr/share/nginx/html/dev;
        server_name     dev.authelia.elconaslab.de;
    }

    server {
        listen 80;
        root /usr/share/nginx/html/mail;
        server_name     mx1.mail.authelia.elconaslab.de mx2.mail.authelia.elconaslab.de;
    }

    server {
        listen 80;
        root /usr/share/nginx/html/single_factor;
        server_name     single_factor.authelia.elconaslab.de;
    }
}

